<!doctype html>
<html lang="en">
<head>
    <title>CT Logs</title>
    <style>
        table, thead, tr, td {
            margin: 0;
            border-spacing: 0;
            padding: 0.25em;
        }
        td.log_id {
            font-family: monospace;
        }
        thead {
            font-weight: bold;
        }
        tr:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<h1>CT Logs</h1>

<table id="logs">
    <thead>
    <tr>
        <th>Status</th>
        <th>Operator</th>
        <th>Description</th>
        <th>Start</th>
        <th>End</th>
        <th>URL</th>
        <th>Log ID</th>
    </tr>
    </thead>
</table>

<script src="js/ct.js"></script>
</body>
</html>
